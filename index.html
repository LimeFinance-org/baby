<script>
  (function(){
    var email = 'baby@donghai.vc';
    var phone = '+13322831149';
    var btnEmail = document.querySelector('#contact-email .music-service-list__btn');
    if (btnEmail) {
      var label = btnEmail.querySelector('.btn-label');
      if (label) label.textContent = '复制';
      btnEmail.addEventListener('click', function(e){
        e.preventDefault();
        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(email).then(function(){
            if (label){ label.textContent = '已复制'; setTimeout(function(){ label.textContent = '复制'; }, 1500);}    
          }).catch(function(){
            // 退化方案
            var ta = document.createElement('textarea');
            ta.value = email; document.body.appendChild(ta); ta.select(); try{ document.execCommand('copy'); }catch(_){}
            document.body.removeChild(ta);
            if (label){ label.textContent = '已复制'; setTimeout(function(){ label.textContent = '复制'; }, 1500);}    
          });
        }
      });
    }
    var btnPhone = document.querySelector('#contact-phone .music-service-list__btn');
    if (btnPhone) {
      var plabel = btnPhone.querySelector('.btn-label');
      if (plabel) plabel.textContent = '拨打';
      btnPhone.addEventListener('click', function(e){
        // 触发拨号
        window.location.href = 'tel:' + phone;
      });
    }
  })();
</script>
